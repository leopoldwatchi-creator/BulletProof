<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Échiquier Fiable</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/cm-chessboard@8.5.4/styles/cm-chessboard.css"/>

    <style>
        /* Notre propre style pour les couleurs et le centrage */
        :root {
            --board-color-light: #f0d9b5; /* Beige */
            --board-color-dark: #b58863;  /* Marron */
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #333;
        }
        #chessboard-container {
            width: 80vw;
            max-width: 700px;
        }
    </style>
</head>
<body>

    <div id="chessboard-container"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.2/chess.min.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/cm-chessboard@8.5.4/dist/cm-chessboard.umd.js"></script>

    <script>
        // On ne lance le code que maintenant, en toute sécurité.

        // On récupère l'élément HTML.
        const boardContainer = document.getElementById("chessboard-container");

        // On initialise la logique du jeu. L'objet "Chess" est maintenant disponible globalement.
        const game = new Chess();

        // C'est la fonction qui gère les déplacements.
        function handleMove(event) {
            const { from, to } = event.detail;
            const move = game.move({ from, to, promotion: "q" });

            if (move === null) return; // Coup illégal

            // On met à jour la position visuelle.
            board.setPosition(game.fen());
        }

        // On crée l'échiquier visuel.
        // Note: avec cette version de la bibliothèque, il faut utiliser "cmChessboard.Chessboard".
        const board = new cmChessboard.Chessboard(boardContainer, {
            position: "start",
            style: {
                lightSquare: "var(--board-color-light)",
                darkSquare: "var(--board-color-dark)",
                pieces: { file: "pieces/staunty.svg" }
            },
            assetsUrl: "https://cdn.jsdelivr.net/npm/cm-chessboard@8.5.4/assets/"
        });

        // On active le mouvement des pièces.
        board.enableMoveInput(handleMove);

    </script>

</body>
</html>
